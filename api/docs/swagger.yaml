                data:
                  $ref: '#/definitions/views.Branch'
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/views.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.R'
      summary: Read A Branch with Code
      tags:
      - Branch
    put:
      consumes:
      - application/json
      description: API for updating a filial with ID
      parameters:
      - description: Branch's code To Update
        in: path
        name: code
        required: true
        type: string
      - description: Updated Branch Parameters
        in: body
        name: filial
        required: true
        schema:
          $ref: '#/definitions/rest.Branch'
      produces:
      - application/json
      responses:
        "200":
