paths:
  /branches:
    get:
      consumes:
      - application/json
      description: API For Get All Info About Branch With MFO Or Just All Branches
      parameters:
      - description: Search By MFO
        in: query
        name: mfo
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/views.R'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/views.Branch'
                  type: array
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/views.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.R'
      summary: Read All Branches Or Read Branch With MFO
      tags:
      - Branch
    post:
      consumes:
      - application/json
      description: API for creating a Branch
      parameters:
      - description: Branch Params To Create
        in: body
        name: branch
        required: true
        schema:
          $ref: '#/definitions/rest.createBranchParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.R'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/views.R'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/views.R'
      summary: Create A Branch
      tags:
      - Branch
  /branches/{code}:
    delete:
      consumes:
      - application/json
      description: API for deleting a filial with code
      parameters:
      - description: Branch's code To Delete
        in: path
        name: code
        required: true
        type: string
      produces:
