          schema:
            $ref: '#/definitions/views.R'
      summary: Delete A Branch with code
      tags:
      - Branch
    get:
      consumes:
      - application/json
      description: API for getting a branch with code
      parameters:
      - description: code for get Branch
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/views.R'
